<div class="table-container">
  <table class="table table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th style="width: 25%">
          <div class="d-flex justify-content-between align-items-center">
            Name
            <div class="d-flex align-items-center">
              <fa-icon
                [icon]="getSortIcon('name')"
                class="sort-icon me-1"
                (click)="sort('name')"
              ></fa-icon>
              <div class="dropdown">
                <button
                  class="btn"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <fa-icon [icon]="faFilter" class="filter-icon"></fa-icon>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <input
                      type="text"
                      class="form-control"
                      (input)="onInputChange('name', $event)"
                      placeholder="Search Name"
                    />
                  </li>
                  <li *ngFor="let product of dropdownProducts">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        [checked]="filter.name.includes(product.name)"
                        (change)="
                          onCheckboxChange('name', product.name, $event)
                        "
                      />
                      <label class="form-check-label">{{ product.name }}</label>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </th>
        <th style="width: 45%">
          <div class="d-flex justify-content-between align-items-center">
            Description
            <div class="d-flex align-items-center">
              <fa-icon
                [icon]="getSortIcon('description')"
                class="sort-icon me-1"
                (click)="sort('description')"
              ></fa-icon>
              <div class="dropdown">
                <button
                  class="btn"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <fa-icon [icon]="faFilter" class="filter-icon"></fa-icon>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <input
                      type="text"
                      class="form-control"
                      (input)="onInputChange('description', $event)"
                      placeholder="Search Description"
                    />
                  </li>
                  <li *ngFor="let product of dropdownProducts">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        [checked]="
                          filter.description.includes(product.description)
                        "
                        (change)="
                          onCheckboxChange(
                            'description',
                            product.description,
                            $event
                          )
                        "
                      />
                      <label class="form-check-label">{{
                        product.description
                      }}</label>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </th>
        <th style="width: 10%">
          <div class="d-flex justify-content-between align-items-center">
            Stock
            <div class="d-flex align-items-center">
              <fa-icon
                [icon]="getSortIcon('stock')"
                class="sort-icon me-1"
                (click)="sort('stock')"
              ></fa-icon>
              <div class="dropdown">
                <button
                  class="btn"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <fa-icon [icon]="faFilter" class="filter-icon"></fa-icon>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <input
                      type="number"
                      class="form-control"
                      [(ngModel)]="filter.stock.min"
                      (input)="applyFilter()"
                      placeholder="Min Stock"
                    />
                  </li>
                  <li>
                    <input
                      type="number"
                      class="form-control"
                      [(ngModel)]="filter.stock.max"
                      (input)="applyFilter()"
                      placeholder="Max Stock"
                    />
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </th>
        <th style="width: 20%">
          <div class="d-flex justify-content-between align-items-center">
            Category
            <div class="d-flex align-items-center">
              <fa-icon
                [icon]="getSortIcon('category')"
                class="sort-icon me-1"
                (click)="sort('category')"
              ></fa-icon>
              <div class="dropdown">
                <button
                  class="btn"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <fa-icon [icon]="faFilter" class="filter-icon"></fa-icon>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <input
                      type="text"
                      class="form-control"
                      (input)="onInputChange('category', $event)"
                      placeholder="Search Category"
                    />
                  </li>
                  <li *ngFor="let category of uniqueCategories">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        [checked]="filter.category.includes(category)"
                        (change)="
                          onCheckboxChange('category', category, $event)
                        "
                      />
                      <label class="form-check-label">{{ category }}</label>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProducts">
        <td class="product-name">{{ product.name }}</td>
        <td class="product-description">{{ product.description }}</td>
        <td class="product-stock">{{ product.stock }}</td>
        <td class="product-category">{{ product.category }}</td>
      </tr>
    </tbody>
  </table>
</div>
