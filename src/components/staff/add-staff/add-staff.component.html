<div class="container-fluid">
  <form [formGroup]="addStaffForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="name" class="form-label"><strong>Name:</strong></label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          required
        />
        <div
          *ngIf="
            addStaffForm.get('name')?.invalid &&
            addStaffForm.get('name')?.touched
          "
          class="text-danger"
        >
          Name is required.
        </div>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label"><strong>Email:</strong></label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          required
        />
        <div
          *ngIf="
            addStaffForm.get('email')?.invalid &&
            addStaffForm.get('email')?.touched
          "
          class="text-danger"
        >
          Valid email is required.
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="password" class="form-label"
          ><strong>Password:</strong></label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          required
        />
        <div
          *ngIf="
            addStaffForm.get('password')?.invalid &&
            addStaffForm.get('password')?.touched
          "
          class="text-danger"
        >
          Password is required.
        </div>
      </div>
      <div class="col-md-6">
        <label for="contact" class="form-label"
          ><strong>Contact:</strong></label
        >
        <input
          type="text"
          id="contact"
          formControlName="contact"
          class="form-control"
          required
        />
        <div
          *ngIf="
            addStaffForm.get('contact')?.invalid &&
            addStaffForm.get('contact')?.touched
          "
          class="text-danger"
        >
          Valid contact number is required.
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-12">
        <label for="address" class="form-label"
          ><strong>Address:</strong></label
        >
        <textarea
          id="address"
          formControlName="address"
          class="form-control"
          required
        ></textarea>
        <div
          *ngIf="
            addStaffForm.get('address')?.invalid &&
            addStaffForm.get('address')?.touched
          "
          class="text-danger"
        >
          Address is required.
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="role" class="form-label"><strong>Role:</strong></label>
        <select id="role" formControlName="role" class="form-select" required>
          <option value="Admin">Admin</option>
          <option value="Employee">Employee</option>
        </select>
        <div
          *ngIf="
            addStaffForm.get('role')?.invalid &&
            addStaffForm.get('role')?.touched
          "
          class="text-danger"
        >
          Role is required.
        </div>
      </div>
      <div class="col-md-6 d-flex align-items-end">
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="addStaffForm.invalid"
        >
          Add Staff
        </button>
      </div>
    </div>
  </form>
</div>
