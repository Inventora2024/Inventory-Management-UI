<!-- Modal Overlay -->
<div class="modal-overlay" *ngIf="isVisible">
    <div class="modal-content">
      <!-- Close button -->
      <button class="close-btn" (click)="closeModal()">Ã—</button>
  
      <!-- Modal Form -->
      <h3>Create New User</h3>
      <form (ngSubmit)="onSubmit()">
        

        <!-- UserName -->
        <div class="form-group">
            <label for="userId">User Id</label>
            <input id="userId" class="form-control" [(ngModel)]="userData.UserId" name="userId" required />
          </div>

        <!-- UserName -->
        <div class="form-group">
          <label for="userName">User Name</label>
          <input id="userName" class="form-control" [(ngModel)]="userData.Name" name="userName" required />
        </div>
  
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" [(ngModel)]="userData.Email" name="email" required />
        </div>
  
        <!-- Address -->
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" class="form-control" [(ngModel)]="userData.Address" name="address" required></textarea>
        </div>
  
        <!-- Contact -->
        <div class="form-group">
          <label for="contact">Contact</label>
          <input id="contact" class="form-control" [(ngModel)]="userData.Contact" name="contact" required />
        </div>
  
        <!-- Role -->
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" class="form-control" [(ngModel)]="userData.Role" name="role" required>
            <option value="" disabled>Select Role</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
            <option value="Guest">Moderator</option>
          </select>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
