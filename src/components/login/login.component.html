<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="row g-0">
          <div class="col-md-6">
            <img
              src="assets/Images/Inventory_vector.svg"
              class="img-fluid rounded-start"
              alt="Login Image"
            />
          </div>
          <div class="col-md-6">
            <div class="card-body p-4">
              <h3 class="card-title text-center mb-4">Inventora</h3>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    formControlName="email"
                    placeholder="Enter email"
                  />
                  <div
                    *ngIf="
                      loginForm.controls['email'].invalid &&
                      loginForm.controls['email'].touched
                    "
                    class="text-danger"
                  >
                    <div
                      *ngIf="loginForm.controls['email'].errors?.['required']"
                    >
                      Email is required
                    </div>
                    <div *ngIf="loginForm.controls['email'].errors?.['email']">
                      Email is invalid
                    </div>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    formControlName="password"
                    placeholder="Password"
                  />
                  <div
                    *ngIf="
                      loginForm.controls['password'].invalid &&
                      loginForm.controls['password'].touched
                    "
                    class="text-danger"
                  >
                    Password is required.
                  </div>
                </div>
                <div class="form-group form-check mb-3">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="isAdmin"
                    formControlName="isAdmin"
                  />
                  <label class="form-check-label" for="isAdmin">Admin</label>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100"
                  [disabled]="loginForm.invalid"
                >
                  Login
                </button>
                <div *ngIf="loginError" class="text-danger text-center mt-3">
                  Invalid credentials!
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
